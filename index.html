<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pair Code</title>
</head>
<body>
  <h2>Get Firefox-md Pair Code</h2>
  <h2>Owner - Dineth</h2>
  <img src="https://i.postimg.cc/SKWWycnC/2f219c4e-35ba-41b3-bb11-91fdfe78291f.jpg" width="300">


  <input id="num" placeholder="9477XXXXXXX" />
  <button onclick="pair()">Get Pair Code</button>

  <pre id="out"></pre>

  <script>
    async function pair() {
      const number = document.getElementById("num").value
      document.getElementById("out").innerText = "‚è≥ Generating..."

      const res = await fetch("https://YOUR-RAILWAY-URL/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      })

      const data = await res.json()
      document.getElementById("out").innerText =
        data.code || data.error
    }
  </script>
</body>
</html>
